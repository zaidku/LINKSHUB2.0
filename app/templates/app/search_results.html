{% if results.has_other_pages %}
<nav>
    <ul class="pagination">
        {% if results.has_previous %}
        <li class="page-item"><a class="page-link" href="?query={{ query }}&page={{ results.previous_page_number }}">Previous</a></li>
        {% endif %}
        {% for num in results.paginator.page_range %}
        <li class="page-item {% if results.number == num %}active{% endif %}">
            <a class="page-link" href="?query={{ query }}&page={{ num }}">{{ num }}</a>
        </li>
        {% endfor %}
        {% if results.has_next %}
        <li class="page-item"><a class="page-link" href="?query={{ query }}&page={{ results.next_page_number }}">Next</a></li>
        {% endif %}
    </ul>
</nav>
{% endif %}
